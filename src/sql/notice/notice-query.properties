#notice-query.properties
selectList=SELECT * FROM NOTICE
getListCount=SELECT COUNT(*) FROM NOTICE WHERE NOTICE_STATUS='Y'
selectAdminList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT NOTICE_NO, NOTICE_TYPE, NOTICE_TITLE, NOTICE_DATE FROM NOTICE WHERE NOTICE_STATUS='Y' ORDER BY NOTICE_NO DESC) A) WHERE RNUM BETWEEN ? AND ?
selectNotice=SELECT NOTICE_NO, NOTICE_TYPE, NOTICE_DATE, REFERENCE, NOTICE_TITLE, NOTICE_CONTENT FROM NOTICE WHERE NOTICE_NO=?
insertNotice=INSERT INTO NOTICE VALUES(SEQ_NNO.NEXTVAL, ?, ?, ?, SYSDATE, DEFAULT, DEFAULT)
deleteNotice=UPDATE NOTICE SET NOTICE_STATUS='N' WHERE NOTICE_NO=?